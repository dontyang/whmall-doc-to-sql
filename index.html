<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whmall数据库文档转Mysql建表语句</title>
  <link rel="stylesheet" href="css/semantic.min.css">
  <link rel="stylesheet" href="css/prism.css">
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/semantic.min.js"></script>
  <script src="scripts/prism.js"></script>
</head>

<body>
  <div class="ui container">
    <br>
    <h1 class="ui dividing header">whmall数据库文档转Mysql建表语句</h1>
    <div class="ui mini message hidden" id="message"></div>
    <div class="ui two column grid">
      <div class="column">
        <div class="ui form">
          <div class="field">
            <div class="ui left labeled button" tabindex="0" style="margin-bottom:10px;">
              <a class="ui basic right pointing label">
                文档内容
              </a>
              <div class="ui PRIMARY blue button" id="docConvertButton">
                转换
              </div>
            </div>
            <div class="ui selection search dropdown">
              <input type="hidden" id="database_input">
              <i class="dropdown icon"></i>
              <div class="default text">选择数据库</div>
              <div class="menu">
                <div class="item" data-value="whmall_chemical">chemical</div>
                <div class="item" data-value="whmall_crm">crm</div>
                <div class="item" data-value="whmall_data_center">data_center</div>
                <div class="item" data-value="whmall_finance">finance</div>
                <div class="item" data-value="whmall_oms">oms</div>
                <div class="item" data-value="whmall_operation">operation</div>
                <div class="item" data-value="whmall_precursor">precursor</div>
                <div class="item" data-value="whmall_product">product</div>
                <div class="item" data-value="whmall_supply_chain">supply_chain</div>
                <div class="item" data-value="whmall_system">system</div>
                <div class="item" data-value="whsales_rd">whsales_rd</div>
              </div>
            </div>
          </div>
          <div class="field">
            <textarea id="docTextArea" style="max-height: none;resize: none;overflow-y: hidden;height:400px;"></textarea>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui form">
          <div class="field">
            <div class="ui left labeled button" tabindex="0" style="margin-bottom:3px;">
              <a class="ui basic right pointing label">
                转换结果
              </a>
              <div class="ui PRIMARY blue button" id="copyResultButton">
                复制
              </div>
            </div>
            <pre>
              <code class="language-sql" id="sql_code"></code>
            </pre>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
<script src="scripts/content.js"></script>

</html>
